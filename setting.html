<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置</title>
</head>

<body>
  <p id="show"></p>
  <input type="button" id="closeSettingWindow" value="关闭">
  <div class="changeArea">
    <div class="setBgColor">
      <p id="bgColorTitle">设置背景颜色</p>
      <label for="darkMode">深色</label>
      <input type="radio" name="bgColor" id="darkMode" value="dark" />
      <label for="lightMode">浅色</label>
      <input type="radio" name="bgColor" id="lightMode" value="light" /><br>
      <label for="usrdefined">自定义背景</label><br>
      <label for="usrSelectorColor">选择背景颜色</label><br>
      <input type="color" id="userSelect"><br>
      <label for="usrdefined">输入背景颜色</label>
      <input type="text" id="usrdefined">
    </div>
  </div>
</body>

</script>

  @import url('./css/setting.css');

</html>
