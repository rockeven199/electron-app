<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置</title>
</head>

<body>
  <input type="button" id="closeSettingWindow" value="关闭">
  <div class="changeArea">
    <div class="setBgColor">
      <div class="setShowMode">
        <p id="bgColorTitle">设置背景颜色</p>
        <div style="width:80%;display: flex;justify-content: space-evenly;">
          <div class="group">
            <label for="darkMode">深色</label>
            <input type="radio" name="bgColor" id="darkMode" value="dark" />
          </div>
          <div class="group">
            <label for="lightMode">浅色</label>
            <input type="radio" name="bgColor" id="lightMode" value="light" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</script>

<style>
  @import url('./css/setting.css');
</style>
</html>
