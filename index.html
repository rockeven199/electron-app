<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>时钟</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="show-clock">
    <div class="show-year-container">
      <span class="year"></span>
      <div class="month-and-day">
        <span class="month"></span>
        <span class="day"></span>
      </div>
    </div>
    <div class="show-hours-container">
      <span class="hours"></span><span class="point">:</span>
      <span class="minute"></span><span class="point">:</span>
      <span class="seconds"></span>
    </div>
    <div class="tips">夜深了，早点休息吧</div>
  </div>
</body>
<script src="./js/renderer.js"></script>

</html>
